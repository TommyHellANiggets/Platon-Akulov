{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в панель управления</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Onest:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Светлая тема (теперь как альтернативная) */
            --light-bg-color: #f5f7fa;
            --light-card-color: #ffffff;
            --light-text-color: #333333;
            --light-primary-color: #4a6cf7;
            --light-secondary-color: #6c757d;
            --light-accent-color: #3d5af1;
            --light-error-color: #dc3545;
            --light-success-color: #198754;
            
            /* Темная тема (теперь по умолчанию) */
            --bg-color: #121212;
            --card-color: #1e1e1e;
            --text-color: #f5f5f5;
            --primary-color: #2EE26A;
            --secondary-color: #4293FB;
            --accent-color: #25c45e;
            --error-color: #ff6b6b;
            --success-color: #2ecc71;
            
            --border-radius: 10px;
            --box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
        }
        
        .light-theme {
            --bg-color: #f5f7fa;
            --card-color: #ffffff;
            --text-color: #333333;
            --primary-color: #4a6cf7;
            --secondary-color: #6c757d;
            --accent-color: #3d5af1;
            --error-color: #dc3545;
            --success-color: #198754;
            --box-shadow: 0 8px 24px rgba(149, 157, 165, 0.2);
        }
        
        body {
            font-family: 'Onest', 'Manrope', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 2rem;
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            font-size: 1.8rem;
            color: var(--text-color);
            margin: 0;
            font-weight: 600;
        }
        
        .login-header p {
            color: var(--secondary-color);
            margin-top: 0.5rem;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
            font-size: 0.9rem;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            font-size: 1rem;
            border: 1px solid #444;
            border-radius: var(--border-radius);
            background-color: #2a2a2a;
            color: var(--text-color);
            transition: var(--transition);
            box-sizing: border-box;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(46, 226, 106, 0.25);
        }
        
        .form-check {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .form-check input {
            margin-right: 0.5rem;
        }
        
        .form-check label {
            font-size: 0.9rem;
            color: var(--secondary-color);
        }
        
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--accent-color);
        }
        
        .btn-block {
            width: 100%;
        }
        
        .back-to-site {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .back-to-site a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: var(--transition);
        }
        
        .back-to-site a:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }
        
        .error-message {
            background-color: rgba(255, 107, 107, 0.1);
            color: var(--error-color);
            padding: 0.75rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            border-left: 3px solid var(--error-color);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Панель управления</h1>
            <p>Введите данные для доступа</p>
        </div>
        
        {% if form.errors %}
        <div class="error-message">
            <i class="fas fa-exclamation-circle"></i> Ошибка входа. Пожалуйста, проверьте имя пользователя и пароль.
        </div>
        {% endif %}
        
        <form method="post" action="{% url 'login' %}" class="login-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Введите имя пользователя" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Введите пароль" required>
                </div>
            </div>
            
            <div class="form-check">
                <input type="checkbox" name="remember_me" id="remember_me">
                <label for="remember_me">Запомнить меня</label>
            </div>
            
            <input type="hidden" name="next" value="{{ next }}">
            
            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-sign-in-alt"></i> Войти
            </button>
        </form>
        
        <div class="back-to-site">
            <a href="/">
                <i class="fas fa-arrow-left"></i> Вернуться на сайт
            </a>
        </div>
    </div>
</body>
</html>
